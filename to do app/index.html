<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="input_section">
        <form action="" id="add-task_form">
          <input
            type="text"
            id="input_text"
            placeholder="Enter text here"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="output_section">
        <h2 class="output-section_title">Output Section</h2>
        <div class="output-list">
          <div class="output-list_item">
            <span class="output-list_number">01:</span>
            <span class="output-list_title">To do list 1</span>
            <button class="delete-list">Delete</button>
          </div>
          <div class="output-list_item">
            <span class="output-list_number">02:</span>
            <span class="output-list_title">To do list 2</span>
            <button class="delete-list">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
